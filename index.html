<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User record saver</title>

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/all.min.css">
</head>

<body class="bg-light">

  <!-- main content -->
  <main>
    <div class="container">
      <div class="d-flex align-items-center sub_nav">
        <div class="me-auto">
          <h1 class="text-dark fw-bold">Contact saver</h1>
          <div class="text-muted">Save the contact details of your friends in just a button's click.</div>
        </div>
        <div>
          <button class="btn btn-dark shadow-none" id="addContactBtn">Add new contact</button>
        </div>
      </div>

      <div id="statusMessage">
        <div class="text-center">
          <img src="./assets/images/undraw_feeling_blue_-4-b7q.svg" width="200" class="mb-2" alt="svg illustrator">
          <h5 class="text-muted fw-normal">No contacts saved</h5>
        </div>
      </div>

      <!-- users row -->
      <div class="row mt-4" id="contactWrapper">
      </div>
    </div>
  </main>

  <!-- modal -->
  <div class="modal_container d-none">
    <div class="modal_wrapper shadow bg-white rounded-3 p-5 position-relative">
      <!-- close button -->
      <button class="btn-close position-absolute top-0 end-0" id="closeModal"></button>

      <h3 class="text-center text-dark fw-bold">Create new contact.</h3>

      <div class="mt-3">
        <form id="newContactForm" class="d-flex gap-3 flex-column">
          <div class="w-100">
            <label for="name" class="text-dark">Name*</label>
            <input type="text" name="name" id="name" required class="form-control w-100">
          </div>
          <div class="w-100">
            <label for="email" class="text-dark">Email</label>
            <input type="email" name="email" id="email" class="form-control w-100">
          </div>
          <div class="w-100">
            <label for="number" class="text-dark">Phone number*</label>
            <input type="number" name="number" id="number" required class="form-control w-100">
          </div>
          <div class="w-100">
            <div class="text-dark mb-2">Gender*</div>
            <input type="radio" name="gender" id="male" value="male" required class="form-radio">
            <label for="male" class="text-dark fw-semibold">Male</label>

            <input type="radio" name="gender" id="female" value="female" required class="form-radio">
            <label for="female" class="text-dark fw-semibold">Female</label>
          </div>

          <div class="mt-3">
            <button class="btn btn-primary w-100">Save contact</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- preveiw modal -->
  <div class="preview_modal d-none">
    <div class="modal_content bg-white rounded-3 p-5">
    </div>
  </div>

  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/all.min.js"></script>
</body>

</html>
