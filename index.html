<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User record saver</title>

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-light">

  <!-- main content -->
  <main>
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="me-auto">
          <h1 class="text-dark fw-bold">User record saver</h1>
          <div class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
        </div>
        <div>
          <button class="btn btn-dark shadow-none" id="openModal">Add a user</button>
        </div>
      </div>

      <!-- <div class="d-flex no_user_alert align-items-center justify-content-center">
        <div class="text-center">
          <img src="./assets/images/undraw_feeling_blue_-4-b7q.svg" width="200" class="mb-2" alt="svg illustrator">
          <h5 class="text-muted fw-normal">No user added</h5>
        </div>
      </div> -->

      <!-- users row -->
      <div class="users_data_wrapper mt-4">
      </div>
    </div>
  </main>

  <!-- modal -->
  <div class="modal_container d-none">
    <div class="modal_wrapper shadow bg-white rounded-3 p-5 position-relative">
      <!-- close button -->
      <button class="btn-close position-absolute top-0 end-0" id="closeModal"></button>

      <h3 class="text-center text-dark fw-bold">Add a new user.</h3>

      <div class="mt-3">
        <form action="#" method="post" id="addUserForm" class="d-flex gap-3 flex-column">
          <div class="w-100">
            <label for="user_name" class="text-dark fw-semibold">User name</label>
            <input type="text" name="user_name" id="user_name" required class="form-control w-100">
          </div>
          <div class="w-100">
            <label for="user_email" class="text-dark fw-semibold">User email</label>
            <input type="email" name="user_email" id="user_email" required class="form-control w-100">
          </div>
          <div class="w-100">
            <label for="user_number" class="text-dark fw-semibold">Tel number</label>
            <input type="number" name="user_number" id="user_number" required class="form-control w-100">
          </div>
          <div class="w-100">
            <input type="radio" name="gender" id="male" value="male" required class="form-radio">
            <label for="male" class="text-dark fw-semibold">Male</label>

            <input type="radio" name="gender" id="female" value="female" required class="form-radio">
            <label for="female" class="text-dark fw-semibold">Female</label>
          </div>

          <div class="mt-3">
            <button class="btn btn-primary w-100">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
